<html>

    <title>Booleans</title>

  <body>
    <script>
      console.log(typeof true);
      console.log(typeof 'false');

      if(true) {
        console.log('hello');
      } else {

      const age = 15;
      if(age>=16){

      } else {
        console.log('you cannot drive');
      }
    </script>
  </body>
