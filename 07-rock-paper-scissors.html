<!DOCTYPE html>
<html>
  <head>
    <title>Neville Snape Nagini</title>
  </head>
  <body>
    <p>Neville Snape Nagini</p>
    <button onclick ="
      playGame('Neville');
      ">Neville
    </button>

    <button onclick="
      playGame('Snape');
      ">Snape
    </button>

    <button onclick=" 
      playGame('Nagini');
      ">Nagini</button>
    <script>
      function playGame(playerMove){
        const comove= pickComputerMove();
      
      let result = '';
      if (playerMove==='Nagini'){
        if(comove === 'Neville'){
          result = 'You lose.';
        } else if(comove === 'Snape'){
          result = 'You win.';
        } else if(comove === 'Nagini'){
          result = 'Tie.';
        }
      } else if (playerMove==='Snape'){
        if(comove === 'Neville'){
          result = 'You win.';
        } else if(comove === 'Snape'){
          result = 'Tie.';
        } else if(comove === 'Nagini'){
          result = 'You lose.';
        }
      } else if (playerMove==='Neville'){      
        if(comove === 'Neville'){
          result = 'Tie.'
        } else if(comove === 'Snape'){
          result = 'You lose.';
        } else if(comove === 'Nagini'){
          result = 'You win.'
        }
      }
      
      alert(`You picked ${playerMove}. Computer picked ${comove}. ${result}`)
      }
      function pickComputerMove(){
        const randomno = Math.random();
        let comove = '' ;
        if(randomno >=0 && randomno < 1/3){
          comove = 'Neville';
        } else if (randomno >=1/3 && randomno <2/3){
          comove = 'Snape';
        } else if ( randomno >=2/3 && randomno<1){
          comove = 'Nagini';
        }

        return comove;
      }
    </script>
