<!DOCTYPE html>
<html>
  <head>
    <title>Neville Snape Nagini</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Neville Snape Nagini</p>
    <button onclick ="
      playGame('Neville');
      " class="move-button">
      <img src= "images/neville.png" class="move-icon">
    </button>

    <button onclick="
      playGame('Snape');
      " class="move-button">
      <img src="images/snape.png" class="move-icon">
    </button>

    <button onclick=" 
      playGame('Nagini');
      " class="move-button"> 
      <img src="images/nagini.png" 
      class="move-icon">
      </button>
      <p class="js-result result"></p>
      <p class="js-moves" ></p>
      <p class = "js-score score"></p>

    <button onclick="
      score.wins =0;
      score.losses=0;
      score.ties =0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>
    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
